<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrate - Chat</title>
    <link rel="stylesheet" href="/static/hud.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { height: 100vh; display: flex; flex-direction: column; }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }
        .message.user { flex-direction: row-reverse; }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background: var(--accent);
            color: white;
        }
        .message.assistant .avatar {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: var(--radius);
            line-height: 1.6;
            font-size: 14px;
        }
        .message.user .bubble {
            background: var(--accent);
            color: white;
        }
        .message.assistant .bubble {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .bubble p { margin: 0 0 8px 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble h1, .bubble h2, .bubble h3, .bubble h4 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }
        .bubble h1:first-child, .bubble h2:first-child, .bubble h3:first-child { margin-top: 0; }
        .bubble h1 { font-size: 18px; }
        .bubble h2 { font-size: 16px; }
        .bubble h3 { font-size: 14px; }
        .bubble h4 { font-size: 13px; color: var(--text-secondary); }
        .bubble ul, .bubble ol { margin: 8px 0; padding-left: 20px; }
        .bubble li { margin: 4px 0; }
        .bubble code {
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 13px;
        }
        .bubble pre {
            background: var(--bg);
            padding: 12px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 12px 0;
        }
        .bubble pre code {
            background: none;
            padding: 0;
        }
        .bubble blockquote {
            border-left: 3px solid var(--border);
            margin: 12px 0;
            padding-left: 12px;
            color: var(--text-secondary);
        }
        .bubble table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
        }
        .bubble th, .bubble td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }
        .bubble th {
            background: var(--bg);
            font-weight: 500;
        }
        .bubble a { color: var(--accent); }
        .bubble hr { border: none; border-top: 1px solid var(--border); margin: 16px 0; }

        .tool-activity {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 0;
        }
        .tool-activity .icon {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            background: var(--bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .tool-activity.running .icon {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
            animation: pulse 1s infinite;
        }
        .tool-activity.done .icon {
            background: rgba(34, 197, 94, 0.15);
            color: var(--green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .workspace-panel {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 8px;
            overflow: hidden;
        }
        .workspace-header {
            padding: 10px 14px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        .workspace-content {
            padding: 12px 14px;
            font-size: 13px;
            max-height: 400px;
            overflow: auto;
        }
        .workspace-content .markdown-content {
            line-height: 1.6;
        }
        .workspace-content .markdown-content h2 { font-size: 16px; margin: 16px 0 8px; }
        .workspace-content .markdown-content h3 { font-size: 14px; margin: 12px 0 6px; }
        .workspace-content .markdown-content h4 { font-size: 13px; margin: 10px 0 4px; color: var(--text-secondary); }
        .workspace-content .markdown-content p { margin: 8px 0; }
        .workspace-content .markdown-content ul { margin: 8px 0; padding-left: 20px; }
        .workspace-content .markdown-content li { margin: 4px 0; }
        .workspace-content .markdown-content a { color: var(--accent); }
        .workspace-content .markdown-content pre { margin: 12px 0; }
        .workspace-content .markdown-content code { font-size: 12px; }
        .workspace-content table {
            width: 100%;
            font-size: 12px;
        }
        .workspace-content th {
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            padding: 6px 8px;
            border-bottom: 1px solid var(--border);
        }
        .workspace-content td {
            padding: 6px 8px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .input-container {
            padding: 16px 24px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }
        .input-wrapper input {
            flex: 1;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
        }
        .empty h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        .empty p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 24px;
        }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .suggestion {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }
        .suggestion:hover {
            border-color: var(--border-hover);
            color: var(--text);
            background: var(--bg-hover);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <a href="/" class="brand">Substrate</a>
        <span class="divider">/</span>
        <span class="page-name">Chat</span>
        <div class="nav-links">
            <a href="/kanban">Kanban</a>
            <a href="/cards">Cards</a>
            <a href="/crud">Data</a>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty" id="emptyState">
            <h2>What can I help you with?</h2>
            <p>Ask questions about your notes, create content, or manage data</p>
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion('Show my recent notes')">Recent notes</div>
                <div class="suggestion" onclick="sendSuggestion('List pending tasks')">Pending tasks</div>
                <div class="suggestion" onclick="sendSuggestion('Show all contacts')">Contacts</div>
                <div class="suggestion" onclick="sendSuggestion('Create a meeting note for today')">New meeting note</div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="messageInput" placeholder="Ask anything..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emptyState = document.getElementById('emptyState');

        let history = [];
        let isLoading = false;

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !isLoading) sendMessage();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Configure marked for streaming-friendly rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        function formatContent(text) {
            if (!text) return '';
            try {
                return marked.parse(text);
            } catch (e) {
                return escapeHtml(text);
            }
        }

        function addUserMessage(content) {
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `
                <div class="avatar">You</div>
                <div class="message-content">
                    <div class="bubble">${escapeHtml(content)}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function createAssistantMessage() {
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="avatar">AI</div>
                <div class="message-content">
                    <div class="tools-container"></div>
                    <div class="bubble"><div class="loading-dots"><span></span><span></span><span></span></div></div>
                    <div class="workspace-container"></div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function updateAssistantText(messageEl, text, streaming = true) {
            const bubble = messageEl.querySelector('.bubble');
            const formatted = formatContent(text);
            bubble.innerHTML = formatted + (streaming ? '<span class="cursor"></span>' : '');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addToolActivity(messageEl, name, isRunning = true) {
            const container = messageEl.querySelector('.tools-container');
            const existing = container.querySelector(`[data-tool="${name}"]`);

            if (existing) {
                if (!isRunning) {
                    existing.classList.remove('running');
                    existing.classList.add('done');
                    existing.querySelector('.icon').textContent = '✓';
                }
                return;
            }

            const div = document.createElement('div');
            div.className = `tool-activity ${isRunning ? 'running' : 'done'}`;
            div.dataset.tool = name;
            div.innerHTML = `
                <span class="icon">${isRunning ? '⋯' : '✓'}</span>
                <span>${name}</span>
            `;
            container.appendChild(div);
        }

        function addWorkspaceItem(messageEl, item) {
            const container = messageEl.querySelector('.workspace-container');

            const panel = document.createElement('div');
            panel.className = 'workspace-panel';

            let contentHtml = '';

            if (item.type === 'table' && Array.isArray(item.data) && item.data.length > 0) {
                // Render as table
                const cols = Object.keys(item.data[0]).filter(k => !['content', 'content_preview'].includes(k));
                contentHtml = `<table>
                    <thead><tr>${cols.map(c => `<th>${escapeHtml(c)}</th>`).join('')}</tr></thead>
                    <tbody>${item.data.map(row =>
                        `<tr>${cols.map(c => `<td>${escapeHtml(String(row[c] ?? ''))}</td>`).join('')}</tr>`
                    ).join('')}</tbody>
                </table>`;
            } else if (item.type === 'markdown') {
                // Render as markdown using marked.js
                contentHtml = `<div class="markdown-content">${marked.parse(String(item.data))}</div>`;
            } else if (item.type === 'json') {
                // Render as JSON
                contentHtml = `<pre><code>${escapeHtml(JSON.stringify(item.data, null, 2))}</code></pre>`;
            } else {
                // Render as plain text
                contentHtml = `<p>${escapeHtml(String(item.data))}</p>`;
            }

            panel.innerHTML = `
                <div class="workspace-header">${escapeHtml(item.title)}</div>
                <div class="workspace-content">${contentHtml}</div>
            `;
            container.appendChild(panel);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            messageInput.value = '';

            addUserMessage(message);
            history.push({ role: 'user', content: message });

            const messageEl = createAssistantMessage();
            let fullText = '';

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const event = JSON.parse(data);

                            if (event.type === 'text') {
                                fullText = event.content;
                                updateAssistantText(messageEl, fullText, true);
                            } else if (event.type === 'tool_call') {
                                addToolActivity(messageEl, event.name, true);
                            } else if (event.type === 'tool_result') {
                                addToolActivity(messageEl, event.name, false);
                            } else if (event.type === 'workspace') {
                                for (const item of event.items) {
                                    addWorkspaceItem(messageEl, item);
                                }
                            } else if (event.type === 'error') {
                                fullText = `Error: ${event.message}`;
                                updateAssistantText(messageEl, fullText, false);
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }

                // Finalize text (remove cursor)
                updateAssistantText(messageEl, fullText, false);
                history.push({ role: 'assistant', content: fullText });

            } catch (error) {
                console.error('Stream error:', error);
                updateAssistantText(messageEl, 'Something went wrong. Please try again.', false);
            }

            isLoading = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        messageInput.focus();
    </script>
</body>
</html>
