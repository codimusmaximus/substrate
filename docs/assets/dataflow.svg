<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrow-teal" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#14b8a6"/>
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="800" height="420" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#f8fafc">Three Ways to Work with Your Data</text>
  <text x="400" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">All interfaces share the same PostgreSQL database</text>

  <!-- ==================== PATH 1: Claude Code (Developer) ==================== -->
  <text x="50" y="90" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8b5cf6">1. DEVELOPER MODE</text>
  <text x="50" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Build and extend with Claude Code</text>

  <!-- Developer -->
  <g filter="url(#shadow)">
    <circle cx="80" cy="150" r="30" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="80" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#f8fafc">üë©‚Äçüíª</text>
    <text x="80" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Dev</text>
  </g>

  <!-- Arrow -->
  <path d="M115 150 L155 150" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- Claude Code -->
  <g filter="url(#shadow)">
    <rect x="165" y="120" width="100" height="60" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="215" y="147" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Claude</text>
    <text x="215" y="163" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Code</text>
  </g>

  <!-- Arrow -->
  <path d="M270 150 L310 150" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow-purple)"/>
  <text x="290" y="140" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b5cf6">MCP</text>

  <!-- Example query bubble -->
  <rect x="130" y="75" width="170" height="25" rx="6" fill="#312e81"/>
  <text x="215" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c4b5fd">"Add contact_id to invoices"</text>
  <path d="M215 102 L215 118" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3"/>

  <!-- ==================== PATH 2: Web CRUD UI ==================== -->
  <text x="50" y="220" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">2. WEB CRUD</text>
  <text x="50" y="235" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Browse and edit per domain</text>

  <!-- User -->
  <g filter="url(#shadow)">
    <circle cx="80" cy="280" r="30" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#f8fafc">üë§</text>
    <text x="80" y="292" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">User</text>
  </g>

  <!-- Arrow -->
  <path d="M115 280 L155 280" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- CRUD UI -->
  <g filter="url(#shadow)">
    <rect x="165" y="250" width="100" height="60" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="215" y="273" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#93c5fd">CRUD UI</text>
    <text x="215" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">/crud?schema=crm</text>
  </g>

  <!-- Arrow -->
  <path d="M270 280 L310 280" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-blue)"/>
  <text x="290" y="270" text-anchor="middle" font-family="monospace" font-size="8" fill="#3b82f6">REST</text>

  <!-- Domain modules -->
  <g filter="url(#shadow)">
    <rect x="165" y="315" width="100" height="50" rx="6" fill="#1e3a5f"/>
    <text x="185" y="335" font-family="monospace" font-size="9" fill="#7dd3fc">crm/</text>
    <text x="185" y="350" font-family="monospace" font-size="9" fill="#7dd3fc">tasks/</text>
    <text x="230" y="335" font-family="monospace" font-size="9" fill="#7dd3fc">calendar/</text>
    <text x="230" y="350" font-family="monospace" font-size="9" fill="#7dd3fc">notes/</text>
  </g>
  <text x="215" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Auto-generated per domain</text>

  <!-- ==================== PATH 3: Chat LLM ==================== -->
  <text x="50" y="400" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#14b8a6">3. AI CHAT</text>

  <!-- Chat interface inline with description -->
  <g filter="url(#shadow)">
    <rect x="130" y="390" width="100" height="25" rx="6" fill="#134e4a" stroke="#14b8a6" stroke-width="1"/>
    <text x="180" y="407" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#5eead4">/chat interface</text>
  </g>

  <text x="240" y="407" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">‚Üí Natural language queries via MCP</text>

  <!-- ==================== CENTRAL: MCP Server ==================== -->
  <g filter="url(#shadow)">
    <rect x="320" y="185" width="130" height="90" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="385" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#fcd34d">Substrate</text>
    <text x="385" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">MCP Server</text>
    <text x="385" y="255" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">70+ AI tools</text>
    <text x="385" y="268" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">REST API</text>
  </g>

  <!-- Connect Claude to MCP -->
  <path d="M320 150 L320 185" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Connect CRUD to MCP -->
  <path d="M320 280 L320 275" stroke="#3b82f6" stroke-width="2"/>

  <!-- ==================== DATABASE ==================== -->
  <g filter="url(#shadow)">
    <rect x="500" y="185" width="130" height="90" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="565" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#86efac">PostgreSQL</text>
    <text x="565" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Your data</text>
    <text x="565" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Your queries</text>
  </g>

  <!-- Arrow MCP to DB -->
  <path d="M455 230 L495 230" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ==================== EXTERNAL SYSTEMS ==================== -->
  <g filter="url(#shadow)">
    <rect x="660" y="155" width="120" height="150" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <text x="720" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">Integrations</text>
    <text x="720" y="205" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Obsidian</text>
    <text x="720" y="225" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Resend</text>
    <text x="720" y="245" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Webhooks</text>
    <text x="720" y="275" text-anchor="middle" font-family="monospace" font-size="10" fill="#14b8a6">+ custom/</text>
    <text x="720" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">(optional)</text>
  </g>

  <!-- Connection to external -->
  <path d="M635 230 L655 230" stroke="#64748b" stroke-width="1" stroke-dasharray="4"/>

  <!-- Background Worker -->
  <g filter="url(#shadow)">
    <rect x="500" y="300" width="130" height="45" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="565" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#86efac">Worker</text>
    <text x="565" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Background tasks</text>
  </g>
  <path d="M565 280 L565 295" stroke="#22c55e" stroke-width="1" stroke-dasharray="4"/>
</svg>
