<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="800" height="320" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Custom UI per Domain + Shared AI Chat</text>

  <!-- Domain UIs Row -->
  <text x="50" y="70" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">DOMAIN UIs</text>

  <g filter="url(#shadow)">
    <rect x="50" y="85" width="90" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="95" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#93c5fd">/crm</text>
    <text x="95" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Contacts</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="150" y="85" width="90" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="195" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#93c5fd">/tasks</text>
    <text x="195" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Todo lists</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="250" y="85" width="90" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="295" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#93c5fd">/calendar</text>
    <text x="295" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Events</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="350" y="85" width="90" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="395" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#93c5fd">/notes</text>
    <text x="395" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Knowledge</text>
  </g>

  <!-- AI Chat -->
  <text x="500" y="70" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">SHARED CHAT</text>

  <g filter="url(#shadow)">
    <rect x="500" y="85" width="130" height="50" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="565" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#c4b5fd">/chat</text>
    <text x="565" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">All domains via MCP</text>
  </g>

  <!-- Claude Code -->
  <text x="660" y="70" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#14b8a6">DEVELOP</text>

  <g filter="url(#shadow)">
    <rect x="660" y="85" width="110" height="50" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
    <text x="715" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#5eead4">Claude Code</text>
    <text x="715" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Build modules</text>
  </g>

  <!-- Arrows down -->
  <path d="M220 140 L220 165" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M565 140 L565 165" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M715 140 L715 165" stroke="#14b8a6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Middle Layer: API + MCP -->
  <g filter="url(#shadow)">
    <rect x="150" y="170" width="620" height="50" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="460" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fcd34d">Substrate Core</text>
    <text x="460" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">REST API + MCP Server + 70 AI Tools</text>
  </g>

  <!-- Arrow down to bottom -->
  <path d="M350 225 L350 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M570 225 L570 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Bottom Layer: DB + Absurd -->
  <g filter="url(#shadow)">
    <rect x="150" y="255" width="280" height="50" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="290" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#86efac">PostgreSQL</text>
    <text x="290" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Your data, your queries</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="450" y="255" width="320" height="50" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="610" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#fdba74">Absurd Worker</text>
    <text x="610" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Durable workflows, retries, scheduling</text>
  </g>
</svg>
